plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.helha'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.keycloak:keycloak-spring-boot-starter:20.0.1'
	implementation 'org.keycloak.bom:keycloak-adapter-bom:20.0.1'
	implementation 'org.springframework.security:spring-security-core:5.7.5'
	implementation 'org.springframework.security:spring-security-web:5.7.5'
	implementation 'org.springframework.security:spring-security-config:5.7.5'
	implementation 'org.springframework.security.oauth:spring-security-oauth2:2.5.0.RELEASE'

}

tasks.named('test') {
	useJUnitPlatform()
}
